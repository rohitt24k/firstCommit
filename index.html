<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="first" id="first">FIRST PAGE</div>
    <div class="second">SECOND PAGE</div>
    <div class="third">THIRD PAGE</div>
    <div class="fourth">FOURTH PAGE</div>
    <script>
      const firstDiv = document.getElementById("first");
      //   console.log(window.innerHeight);
      window.addEventListener("scroll", () => {
        // console.log("hey there the window is being scrolled");
        Scrolled = (window.scrollY / window.innerHeight) * 100;
        percentageScrolled = Scrolled.toFixed(0);
        animation();
      });
      function animation() {
        toScrolled = Math.max(
          (Math.min(Math.max(percentageScrolled, 25) - 25, 100) / 75) * 100,
          25
        );
        firstDiv.style.transform = `translateY(-${toScrolled}%)`;
      }
      //   console.log(firstDiv);
    </script>
  </body>
</html>
